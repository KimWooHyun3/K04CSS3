<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>기본상태의 텍스트 크기</h2>
    기본폰트
    <br>
    <span style ="font-size: 16px;">클자크기 16px</span>
    <span style ="font-size: 12pt;">클자크기 12pt</span>
    <span style ="font-size: 1em;">클자크기 1em</span>
    
    <h2>폰트2배로 키우기</h2>
    <span style ="font-size: 32px;">클자크기 32px</span>
    <span style ="font-size: 24pt;">클자크기 24pt</span>
    <span style ="font-size: 2em;">클자크기 2em</span>


    <!-- 
        font-size : 텍스트의 크그
        font-family : 글꼴 지정
     -->
    <h3>택스트 모양애 관련된 속성</h3>
    <span style ="font-size: 1.8em; font-family: HYPMokGak">텍스트크기, 글꼴 HYPMokGak
    </span>
    <!-- 
        font-weight : 텍스트의 굵기 지정
            bold : 두껍게
            normal : 기본상태(디폴트)
            Lighter : 얇게
        font-style : 텍스트의 스타일 지정
            italic : 이텔릭체로 지정
     -->
    <h2>텍스트의 두께 및 스타틸</h2>
    <span style="font-weight:bold; font-style: italic;">
        두껍게 씁시다. 그리고 이탤릭체로 표현할게요.</span>
    <h3>텍스트 사이의 간격</h3>
    <span style="letter-spacing: 2em; border: 1px solid red;">
        한국소프트웨어인재개발원</span>
    <h3>단어 사이의 간격</h3>
    <span style="word-spacing: 1em; border: 1px solid red;">
        한국 소프트웨어 인재개발원</span>





</body>
</html>
